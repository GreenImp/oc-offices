# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
      label: ID
      disabled: true
      hidden: true
    name:
      label: Name
      type: text
      required: true
      span: left
    url_slug:
      label: URL slug
      type: text
      required: true
      span: right
      attributes:
        data-input-preset: 'input[name="Group[name]"]'
        data-input-preset-type: slug
        data-input-preset-closest-parent: form
    active:
      label: Active
      type: switch
      required: true
    description:
      label: Description
      type: richeditor
    map_type:
      label: Map Display
      type: dropdown
      comment: Choose whether the map should be shown as a general country selection, or if each office should be shown individually

