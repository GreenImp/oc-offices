# ===================================
#  Form Field Definitions
# ===================================

fields:
    groupPage:
      label: Group page
      type: dropdown
      required: true
      default: office-group
      comment: The page that displays the office group information (It must contain the 'groupPage' component and the URI must have a `group_id` property - /path/to/groups/:group_id)
    officePage:
      label: Office page
      type: dropdown
      required: true
      default: office
      comment: The page that displays the office information (It must contain the 'officePage' component and the URI must have a `group_id` and `office_id` property - /path/to/offices/:group_id/:office_id)
    countryPage:
      label: Country page
      type: dropdown
      required: true
      default: office-country
      comment: The page that displays the country office information (It must contain the 'officeList' component and the URI must have a `group_id` and `country_code` property - /path/to/offices/countries/:country_code)

    mapToken:
      label: Mapbox access token
      type: text
      default: pk.eyJ1IjoiZ3JlZW5pbXAiLCJhIjoiY2lobms3NjA2MDBocHY0a3F4cWw2eGZyMiJ9.yJWMqYT_z2Wvfy23bqTzgA

