# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
      label: ID
      disabled: true
      hidden: true
    name:
      label: Name
      type: text
      required: true
      span: left
    url_slug:
      label: URL slug
      type: text
      required: true
      span: right
      attributes:
        data-input-preset: 'input[name="Office[name]"]'
        data-input-preset-type: slug
        data-input-preset-closest-parent: form
    active:
      label: Active
      type: switch
      required: true

tabs:
  defaultTab: Details
  fields:
    group:
      label: Group
      type: relation
      nameFrom: name
      required: true
    description:
      label: Description
      type: richeditor

    address:
      label: Building name/street
      type: textarea
      size: tiny
      required: true
      tab: Location

    city:
      label: City
      type: text
      span: left
      tab: Location
    zip:
      label: Zip
      type: text
      span: right
      tab: Location

    country:
      label: Country
      type: dropdown
      required: true
      placeholder: -- select --
      span: left
      tab: Location
    state:
      label: State
      type: dropdown
      dependsOn: country
      placeholder: -- select --
      span: right
      tab: Location

    geo_location_section:
      label: Geo Location
      type: section
      tab: Location
    location:
      label: Location
      type: addressfinder
      comment: Enter your City or Zip/Postcode
      tab: Location
      fieldMap:
        latitude: latitude
        longitude: longitude
    latitude:
      label: Latitude
      type: text
      span: left
      tab: Location
    longitude:
      label: Longitude
      type: text
      span: right
      tab: Location

    contacts:
      label: Contacts
      type: partial
      path: $/greenimp/offices/models/office/_contact_field.htm
      tab: Contacts

    image:
      label: Main Image
      type: mediafinder
      mode: image
      tab: Images
    images:
      label: Images
      commentAbove: Drag and drop to re-order. The first image is used as the feature image.
      type: repeater
      form:
        fields:
          image:
            label: Image
            type: mediafinder
            mode: image
            required: true
            span: left
          label:
            label: Label
            span: right
      tab: Images
