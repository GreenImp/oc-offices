# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
      label: ID
      disabled: true
      hidden: true
    name:
      label: Name
      type: text
      required: true
    group:
      label: Group
      type: relation
      nameFrom: name
      required: true
    active:
      label: Active
      type: switch
      required: true

tabs:
  defaultTab: Details
  fields:
    image:
      label: Image
      type: mediafinder
      mode: image
    description:
      label: Description
      type: richeditor

    country:
      label: Country
      type: dropdown
      required: true
      placeholder: -- select --
      tab: Location
    address:
      label: Address
      type: textarea
      tab: Location

    contact:
      label: Contacts
      type: partial
      path: $/greenimp/offices/models/office/_contact_field.htm
      tab: Contacts

