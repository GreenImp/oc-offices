<div class="group-list">
  {% if __SELF__.includeHeading %}
  <h2>Groups</h2>
  {% endif %}

  <ul class="list-group">
    {% for group in __SELF__.groups %}
      <li class="list-group-item">
        <a href="{{ __SELF__.groupPage|page({group_id: group.url_slug}) }}">
          {{ group.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
