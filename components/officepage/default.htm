{% set office = __SELF__.office %}

{% if office.image %}
<div class="office-image">
  <img src="{{ office.image|media }}" alt="{{ office.name }}">
</div>
{% endif %}

<h1>{{ office.name }}</h1>

<address class="office-address">
  {{ office.fullAddress|nl2br }}
</address>

{% partial __SELF__ ~ "::contacts" contacts=office.contacts %}

{{ office.description|raw }}

{% partial __SELF__ ~ "::images" images=office.images %}
